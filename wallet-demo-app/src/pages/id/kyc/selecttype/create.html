<app-header [header]="header"></app-header>
<div class="id-box create-box">
    <img class="id-logo" src="assets/images/1.0logo.png">
    <div class="content-id">
        <div class="creatId-con">
            <p>{{ 'text-id-type' | translate }}</p>
            <div class="type-id">
                <p>{{ 'text-id-type' | translate }}</p>
                <div class="role">
                    <dl (click)="onChange('person')">
                        <label for="gerenid" class="typeId" id="id0">
              <dt>
                <div class="geren" ></div>
              </dt>
              <dd>{{ 'text-person' | translate }}</dd>
              <dd class="radio">
                <span class="radio-btn" [ngClass]="{'radio-btn':true,'checked':createData.createType == 'person'}"></span>
              </dd>
            </label>

                    </dl>
                    <dl (click)="onChange('company')">
                        <label for="qiye" class="typeId" id="id1">
              <dt>
                <div class="qiye"></div>
              </dt>
              <dd>{{ 'text-company' | translate }}</dd>
              <dd class="radio">
                <span class="radio-btn" [ngClass]="{'radio-btn':true,'checked':createData.createType == 'company'}"></span>
              </dd>
            </label>
                    </dl>
                </div>

            </div>

            <div class="btn-commit" (click)="onCommit()">{{ 'confirm' | translate }}</div>

        </div>


    </div>
</div>
