<div class="result">
    <div *ngIf="type==='0'">
        <img src='./assets/images/icon/icon-success.svg' class="result-img" />
        <p class="result-wenzi color-main ">{{'text-pwd-success' | translate }}</p>
    </div>

    <div *ngIf="type==='1'">
        <img src='../assets/images/icon/icon-failure.svg' class="result-img" />
        <p class="result-wenzi color-main ">{{'text-pay-failure' | translate }}</p>
    </div>

    <div class="result-row-top-30">
        <button weui-button [weui-mini]="'mini'" (click)="back()">{{'text-back-home' | translate}}</button>
    </div>
</div>
